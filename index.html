<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lista de recados - Cadastrar recado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página de recados, destinada a pessoas que queiram organizar sua agenda.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-errand">
        <div id="user-logged"></div>
        <h1>Meus recados</h1>
        <form class="form-errands">
            <div class="input-errands">
                <input type="text" placeholder="Descrição" id="description">
                <input type="text" placeholder="Detalhamento" id="detailing">
                <div class="message-error-errand">
                    <span id="description-error"></span>
                    <span id="detailing-error"></span>   
                </div>
            </div>
            <input type="hidden" id="errand-id">
            <input type="submit" value="Salvar" onclick="onSaveErrand(event)" class="button-save">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Descrição</th>
                    <th>Detalhamento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="content-errand">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/errands.js"></script>
</body>
</html>
